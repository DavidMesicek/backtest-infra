<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backtest Registry</title>
<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  line-height: 1.6;
  max-width: 800px;
  margin: 40px auto;
  padding: 0 20px;
  color: #fff;
  background-image: url('background.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: -1;
}
h1 {
  font-weight: 400;
  font-size: 1.5em;
  margin-bottom: 30px;
}
h2 {
  font-weight: 400;
  font-size: 1.2em;
  margin-top: 40px;
  margin-bottom: 15px;
}
.preview {
  border: 1px solid rgba(255, 255, 255, 0.3);
  padding: 20px;
  margin-top: 30px;
  background: rgba(255, 255, 255, 0.1);
}
.preview h2 {
  margin-top: 0;
  color: rgba(255, 255, 255, 0.8);
  font-size: 1em;
}
.entry {
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}
.entry:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}
.name {
  font-weight: 500;
}
.status {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9em;
  margin-top: 5px;
}
.status.active {
  color: #90ee90;
}
.status.inactive {
  color: rgba(255, 255, 255, 0.5);
}
</style>
</head>
<body>
<h1>Backtest Registry</h1>

<p>Registry of backtest infrastructure components.</p>

<div class="preview">
<h2>Preview (example state)</h2>
<p style="color: rgba(255, 255, 255, 0.6); font-size: 0.9em; margin-bottom: 20px;">Non-authoritative example entries.</p>

<div class="entry">
<div class="name">Example Backtest Engine A</div>
<div class="status active">Status: active</div>
</div>

<div class="entry">
<div class="name">Example Backtest Engine B</div>
<div class="status active">Status: active</div>
</div>

<div class="entry">
<div class="name">Example Backtest Engine C</div>
<div class="status inactive">Status: inactive</div>
</div>
</div>

</body>
</html>
